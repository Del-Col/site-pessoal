<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="instagram-page.css">
</head>
<body>
    <div class="instagram-page">
        <div class="celular">
            <img src="midia/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="grupo">
                <img src="midia/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="perfil">
                    <img src="midia/henry.jpg.jpg" alt="avatar">
                </div>
                <a href="#" class="login">Continue como Del-Col</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="texto1">Não é Del-Col</p>
                <p class="texto2">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
