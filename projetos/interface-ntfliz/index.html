<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Colflix</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <h2 class="logo">COLFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Cocumentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="conteiner">
                <h3 class="titulo"> <span class="house">House</span> of cards</h3>
                <p class="sinopse">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <span class="glyphicon glyphicon-play"></span>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        MAIS INFORMAÇÕES
                    </button>
                </div> 
            </div>  
        </div>
    </main>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
