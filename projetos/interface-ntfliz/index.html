<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Colflix</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <h2 class="logo">COLFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Cocumentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="conteiner">
                <h3 class="titulo">House of cards</h3>
                <p class="sinopse">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="material-icons">play_arrow</i>
                    </button>
                    <button role="button" class="botao">
                        <i class="material-icons">info_outline</i>
                    </button>
                </div> 
            </div>  
        </div>
    </main>

</body>
</html>
